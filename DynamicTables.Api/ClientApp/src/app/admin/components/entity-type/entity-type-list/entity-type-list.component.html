<div class="row">
  <div class="col-md-12">
      <div class="card mb-2">
          <div class="card-header"><h5 class="p-0 m-0">Modules configuration</h5></div>
          <div class="card-body p-2">
            <div class="float-right">
              <a class="btn btn-primary btn-sm mr-1" [routerLink]="['/admin/entitytype/new']" > <i class="far fa-plus-square"></i> NEW </a>
            </div>
          </div>
      </div>
  </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body p-0">
                <ag-grid-angular
                style="width: 100%; height: 460px;"
                class="ag-theme-material"
                [gridOptions]="gridOptions"
                [rowSelection]="rowSelection"
                [rowData]="rowData | async"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                (cellDoubleClicked)="onRowDoubleClicked($event)"
                >
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
